<!DOCTYPE html>
<html>
<head>
    <title>hello React</title>
    <meta charset="utf-8">
</head>
<body>
<div id="app">
    <!-- my app renders here -->
</div>
<script src="react/build/react.js"></script>
<script src="react/build/react-dom.js"></script>
<script>
    var Component = React.createClass({
        propTypes: {
            firstName: React.PropTypes.string.isRequired,
            lastName: React.PropTypes.string.isRequired
        },
        render: function () {
            return React.DOM.span(null, "My name is: " + this.props.firstName + " " + this.props.lastName,
                    React.DOM.h3(null, ' hi '),
                    React.DOM.h3(null, ' test ')
            );
        }
    });

    var TextAreaCounter = React.createClass({
        _log: function (methodName, args) {
            console.log(methodName, args);
        },
        componentWillUpdate: function () {
            this._log('componentWillUpdate', arguments);
        },
        componentDidUpdate: function () {
            this._log('componentDidUpdate', arguments);
        },
        componentWillMount: function () {
            this._log('componentWillMount', arguments);
        },
        componentDidMount: function () {
            this._log('componentDidMount', arguments);
        },
        componentWillUnmount: function () {
            this._log('componentWillUnmount', arguments);
        },
        propTypes: {
            defaultTextValue: React.PropTypes.string,
            defaultNameValue: React.PropTypes.string
        },
        getInitialState: function () {
            return {
                text: this.props.defaultTextValue,
                name: this.props.defaultNameValue
            };
        },
        _textChange: function (ev) {
            this.setState({
                text: ev.target.value,
                name: ev.target.value
            });
        },
        render: function () {
            return React.DOM.div(null,
                    React.DOM.textarea({
                        value: this.state.text,
                        onChange: this._textChange
                    }),
                    React.DOM.textarea({
                        value: this.state.name,
                        onChange: this._textChange
                    }),
                    React.DOM.h3(null, this.state.text.length),
                    React.DOM.h3(null, ' hi '),
                    React.DOM.h3(null, this.state.name.length)
            );
        }
    });

    // var ComponentFactory = React.componentFactory(Component);
    ReactDOM.render(React.createElement(TextAreaCounter, {
        defaultTextValue: "Darwin",
        defaultNameValue: "Charles"
    }), document.getElementById("app"));


//        ReactDOM.render(React.createElement(Component, {
//            firstName: "Darwin",
//            lastName: "Morales"
//        }), document.getElementById("app"));

    dom( 'div', { className: 'our-app' },
            dom( 'span', null,
                    'Hello ',
                    dom( 'em', null, 'World!' )
            )
    )

    function dom( tag, attrs /*, children */ ) {
        if( typeof( tag ) == 'function' ) {
            // allows magic like <MyApp someProp='wow!' />
            attrs = attrs || {}
            attrs.children = children
            return tag( attrs )
        }
        else {
            var children = [].concat.apply(
                    [], Array.prototype.slice.call(arguments).slice(2)
            )

            if( children.length > 1 ) {
                // if we have multiple children we need to convert
                // any text-only nodes into spans for tracking purposes
                for( var i in children ) {
                    var child = children[i]
                    if( child && typeof(child) != 'object' ) {
                        children[i] = dom( 'span', null, child.toString() )
                    }
                }
            }

            return { tag: tag, attrs: attrs, children: children }
        }
    }

</script>
</body>
</html>
